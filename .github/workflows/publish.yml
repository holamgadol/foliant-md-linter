on:
  push:
    branches:
      - main
  workflow_run:
    workflows: ["Node CI"]
    types:
      - completed

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: ci
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm install --no-package-lock
      - run: npm run lint
      - run: npm test --runInBand
      - uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_TOKEN }}
          check-version: true
          tag: "latest"
